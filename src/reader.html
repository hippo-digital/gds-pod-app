<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GDS - DBS Application</title>
    <script defer src="./reader.js" ></script>
    <link rel="stylesheet" href="my-demo.css" />
    <link href="https://s3.eu-west-2.amazonaws.com/vehicletax/Assets/Styles/govuk-template.css?26" media="screen" rel="stylesheet" type="text/css" />
    <link href="https://s3.eu-west-2.amazonaws.com/vehicletax/Assets/Styles/govuk-template-print.css?26" media="print" rel="stylesheet" type="text/css" />
    <link href="https://s3.eu-west-2.amazonaws.com/vehicletax/Assets/gds/fonts-607c54f71c7c1f98257595cedaa13a34.css" media="screen" rel="stylesheet" type="text/css" />

  </head>
  <body>
    
    <header role="banner" class="with-proposition" id="global-header">
      <div class="header-wrapper">
          <div class="header-global">
              <div class="header-logo">
                  <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" id="logo" class="content">
                  <img src="https://s3.eu-west-2.amazonaws.com/vehicletax/Assets/Images/gov.uk_logotype_crown.png" width="35" height="31" alt=""> GOV.UK
                  </a>
              </div>
              <!-- inside_header -->
          </div>
          <div class='header-proposition'>
            <div class='content'>
              <nav id='proposition-menu'>
                <a href='/' id='proposition-name'>GDS - Personal Data Storage POC</a>
              </nav>
            </div>
          </div>
      </div>
  </header>
  <!--end header-->

    <header>
        <h2>GDS - DBS Application</h2>
    </header>

    <div id="read" class="panel" >
      <div class="row">
        <label id="readlabel" for="PodURLRead">Get Users data: </label>
        <input type="text" id="Pod1Name" name="Pod1Name"  size="30">        
        <button class="button" name="btnReadMulti" id="btnReadMulti" >Get Data</button>
      </div>
      <dl class="display">
        <label id="DataOutputLabel">Name:</label>
        <span id="LabelOutputID"></span>
      </dl>
      <dl class="display">
        <label id="DataOutputLabel">DOB:</label>
        <span id="LabelOutputDOB"></span>
      </dl>      
      <dl class="display">
        <label id="DataOutputLabel">Address:</label>
        <span id="LabelOutputAddress"></span>
      </dl>      

      <dl class="display">
        <label id="DataOutputLabel">Passport No:</label>
        <span id="LabelOutputPassportNo"></span>
      </dl>      

      <dl class="display">
        <label id="DataOutputLabel">DBS Document Id:</label>
        <span id="LabelOutputDBSDocId"></span>
      </dl>    
      <dl class="display">
        <label id="DataOutputLabel">DBS Status:</label>
        <span id="LabelOutputDBSStatus"></span>
      </dl>    
            
    </div>
    
  </body>
</html>
